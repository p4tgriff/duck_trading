<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Duck Trading TEST</title>
</head>
<body>
    <div>
        <h3>{{user_id.first_name}} update your settings.</h3>    
        <a href="/dashboard">Dashboard</a> | <a href="/logout">Logout</a>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div>
        {{user_id.first.name}}
    </div>
    <div id="editbox">
        <form action="update/{{user_id}}" method="POST">
            {% csrf_token %}
            <div class='form-group'>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{user_id.first_name}}" required>
            </div>
            <div class='form-group'>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name id="last_name" class="form-control" value="{{user_id.last_name}}" required>
            </div>
            <div class='form-group'>
                <label for="email_address">Email:</label>
                <input type="email" name="email_address" id="email_address" class="form-control" value="{{user_id.email_address}}" required>
            </div>
            <div class='form-group'>
                <label for="age">Age:</label>
                <input type="text" name="age" id="age" class="form-control" value="{{user_id.age}}" required>
            </div>
            <button><a href="/dashboard">Cancel</a></button>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
